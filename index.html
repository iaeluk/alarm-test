<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Alarm Intents</title>
</head>
<body>

    <a href="intent://#Intent;action=android.intent.action.SHOW_ALARMS;category=android.intent.category.DEFAULT;package=com.android.deskclock;end">
        Open Alarms
    </a>

    <br><br>

    <a href="intent://#Intent;action=android.intent.action.SET_ALARM;category=android.intent.category.DEFAULT;i.android.intent.extra.alarm.HOUR=7;i.android.intent.extra.alarm.MINUTES=30;S.android.intent.extra.alarm.MESSAGE=Wake%20up%21;end">
        Set Alarm to 7:30 AM
    </a>


    <a href="intent://#Intent;action=android.intent.action.SET_ALARM;category=android.intent.category.BROWSABLE;end">Set Alarm</a>


</body>
</html>
