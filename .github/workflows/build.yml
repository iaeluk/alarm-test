name: Build Android APK & Release

on:
  push:
    branches:
      - main      # Roda build de teste em todo push na main
    tags:
      - 'v*'      # Roda build + RELEASE apenas quando a tag começa com 'v' (ex: v1.0, v2.3)
  workflow_dispatch: # Permite rodar manualmente se precisar

# Permissão necessária para o robô criar a Release
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Instalar Dependências e Construir Site
        run: |
          npm ci
          npm run build

      - name: Sincronizar Capacitor
        run: |
          npx cap sync android

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Compilar APK (Debug)
        working-directory: ./android
        run: ./gradlew assembleDebug

      # Mantive o upload de Artifact caso queira baixar sem criar release
      - name: Upload do APK (Artifact Temporário)
        uses: actions/upload-artifact@v4
        with:
          name: ponto-retro-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 5

      # --- NOVO: CRIA A RELEASE OFICIAL ---
      - name: Publicar Release no GitHub
        # Essa linha garante que só cria a release se for uma TAG
        if: startsWith(github.ref, 'refs/tags/') 
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/debug/app-debug.apk
          name: Versão ${{ github.ref_name }}
          body: "Nova versão gerada automaticamente via GitHub Actions."
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
