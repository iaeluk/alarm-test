<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ponto Retro Mini</title>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Shrikhand&display=swap" rel="stylesheet">

    <style>
        :root {
            --flamingo-pink: #FF9EB5;
            --pool-blue: #4ECDC4;
            --lemon-yellow: #FFEEAD;
            --deep-teal: #1A535C;
            --white: #FFFFFF;
            --accent-orange: #FF6B6B;
            --hard-shadow: 3px 3px 0px var(--deep-teal);
        }

        html {
            touch-action: manipulation;
            height: 100%;
            overflow: hidden;
        }

        body {
            margin: 0;
            height: 100%;
            width: 100%;
            position: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--flamingo-pink) 0%, #FFD166 100%);
            font-family: 'Quicksand', sans-serif;
            color: var(--deep-teal);
            overscroll-behavior: none;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(255,255,255,0.3) 20%, transparent 20%);
            background-size: 20px 20px;
            pointer-events: none;
        }

        .card {
            background: var(--white);
            width: 85%;
            max-width: 280px;
            padding: 20px 15px;
            border-radius: 30px;
            border: 3px solid var(--deep-teal);
            box-shadow: 6px 6px 0px rgba(26, 83, 92, 0.2);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .animation-container {
            width: 80px;
            height: 80px;
            background: var(--pool-blue);
            border-radius: 50%;
            margin: -50px auto 10px auto;
            border: 3px solid var(--deep-teal);
            box-shadow: var(--hard-shadow);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sun {
            width: 35px;
            height: 35px;
            background: var(--lemon-yellow);
            border-radius: 50%;
            border: 2px solid var(--deep-teal);
            animation: spin 10s linear infinite;
            position: relative;
        }

        .sun::before, .sun::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 140%;
            height: 2px;
            background: var(--deep-teal);
            transform: translate(-50%, -50%);
        }

        .sun::after {
            transform: translate(-50%, -50%) rotate(90deg);
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-family: 'Shrikhand', cursive;
            font-size: 1.8rem;
            color: var(--accent-orange);
            margin: 5px 0;
        }

        .result-box {
            margin-top: 15px;
            background: var(--accent-orange);
            padding: 10px;
            border-radius: 20px;
            border: 3px solid var(--deep-teal);
            box-shadow: var(--hard-shadow);
            color: var(--white);
            cursor: pointer;
        }

        .result-title {
            font-size: 0.65rem;
            text-transform: uppercase;
            font-weight: 700;
        }

        .result-value {
            font-family: 'Shrikhand', cursive;
            font-size: 2.2rem;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Clock out</h1>

    <input type="time" id="entryTime">
    <input type="text" id="balanceTime" placeholder="000">

    <div class="result-box" onclick="setAndroidAlarm()">
        <span class="result-title">Saída Prevista</span>
        <span class="result-value" id="result">--:--</span>
    </div>
</div>

<script>
    const entryInput = document.getElementById('entryTime');
    const balanceInput = document.getElementById('balanceTime');
    const resultDisplay = document.getElementById('result');

    function calc() {
        if (!entryInput.value) return;
        const [h, m] = entryInput.value.split(':').map(Number);
        resultDisplay.textContent =
            `${String(h + 9).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
    }

    entryInput.addEventListener('input', calc);

    /* === FUNÇÃO SUBSTITUÍDA AQUI === */
    function setAndroidAlarm() {
        const timeText = resultDisplay.textContent;
        if (timeText === "--:--") return;

        const [h, m] = timeText.split(':').map(Number);

        const intentUrl =
            `intent://alarm#Intent;` +
            `action=android.intent.action.SET_ALARM;` +
            `i.extra.HOUR=${h};` +
            `i.extra.MINUTES=${m};` +
            `S.extra.MESSAGE=Saída do trabalho;` +
            `end`;

        window.location.href = intentUrl;
    }
</script>

</body>
</html>
